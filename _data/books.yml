- title: "Eterna Vigilância"
  description: >
    Em 2013, Edward Snowden, ex-analista da CIA (Agência Central de
    Inteligência) que também trabalhou como agente da NSA (Agência Nacional de
    Segurança), chocou o mundo ao desmascarar detalhes dos serviços secretos
    americanos. Snowden revelou que o governo dos Estados Unidos estava
    sigilosamente desenvolvendo meios para coletar todos os telefonemas,
    mensagens de texto e e-mails enviados em qualquer país do mundo. O
    resultado seria um sistema sem precedente de vigilância em massa capaz de
