<!DOCTYPE html>
<html lang="pt-br">
<head id="head">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta name="author" content="Tukain" />
  <meta name="description" content="Um site extremamente simples." />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
      width='32' height='32'>
      <polygon points='16,2 30,16 16,30 2,16' fill='%23FFDD33'/>
      </svg>" />
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/rouge.css" />
  <title>Tukain's Website</title>

  <style>
    hgroup {
      display: block;
      background-color: var(--bg-0);
      max-width: 40ch;
      margin: auto;
      padding: 1em;
      text-align: justify;
    }
    img {
      width: 200px;
      height: 200px;
    }
    .perfil, body:has(.perfil:active) .burro {
      display: block;
      border-radius: 10px;
    }
    .perfil:active, .burro {
      display: none;
    }
  </style>
</head>

<body>
  <hgroup>
    <img
      alt="minha foto de perfil"
      title="Clica e segura, só pra testar uma coisinha..."
      class="perfil"
      src="/assets/img/avatar.png">
    <img
      alt="..."
      title="..."
      class="burro"
      src="/assets/img/burro.gif">
    <h1>Bem-vindo ao meu site!</h1>
    <p>Aqui é um lugar onde eu guardo algumas das minhas ideias, coisas que
    gosto de fazer e etc.</p>
    <p>Espero que goste do que vai ver! (apesar que não tem lá muita coisa
    ainda...)</p>
    <a href="/home">Entrar</a>
  </hgroup>
</body>

</html>
