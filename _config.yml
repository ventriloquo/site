title: Tukain's Website
lang: pt-br
author: Tukain
description: Um site extremamente simples.

collections:
  posts:
    output: true
    permalink: /blog/posts/:year/:month/:day/:title

defaults:
  - scope:
      path: ""
    values:
      layout: base
  - scope:
      type: posts
    values:
      layout: post
  - scope:
      path: "blog.md"
    values:
      permalink: "/blog/index.html"

